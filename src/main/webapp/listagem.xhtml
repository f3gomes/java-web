<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listagem</title>
</h:head>

<h:body>
    <h1>Listagem de Jogos</h1>

    <h:form id="formMensagem">
	    <p:dataTable id="tabelaDeJogos" value="#{JogoBean.jogos}" var="jogo">
	        <p:column headerText="ID">
	            <h:outputText value="#{jogo.id}" />
	        </p:column>
	        <p:column headerText="Nome do Jogador">
	            <h:outputText value="#{jogo.nomeJogador}" />
	        </p:column>
	        <p:column headerText="Número Aposta">
	            <h:outputText value="#{jogo.numeroAposta}" />
	        </p:column>
	        <p:column headerText="Número Secreto">
	            <h:outputText value="#{jogo.numeroSecreto}" />
	        </p:column>
	        <p:column headerText="Resultado">
	            <h:outputText value="#{jogo.resultado}" />
	        </p:column>
	        <p:column headerText="Data">
	            <h:outputText value="#{jogo.data}">
	                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
	            </h:outputText>
	        </p:column>
	
	        <p:column headerText="Ações">
	            <p:commandButton value="Excluir" action="#{JogoBean.excluirJogo(jogo)}" update=":formMensagem:tabelaDeJogos, :formMensagem:quantidade" />
	        </p:column>
	        
	    </p:dataTable>
		
		<br />    
		<h:outputText id="quantidade" value="Total de jogos: #{JogoBean.getQuantidadeJogos()}" />

    </h:form>	
	
    <br />
    <h:link outcome="index">Voltar para o Cadastro</h:link>
</h:body>
</h:html>
